<html>
    <head>
        <Title>Mod List</Title>
        <style>
            table {
                border-collapse: collapse;
            }
            th, td {
                border: 2px solid black;
                padding: 8px;
            }
            .main{
                float: left;
                margin-left: 15%;
                margin-right: 15%;
                margin-top: 0%;
                margin-bottom: 0%;
                border-left: 2px solid black;
                border-right: 2px solid black;
            }
            .modlist{
                margin-left: 8px;
                margin-right: 8px;
            }
        </style>
        <script>
            //array to hold mods
            const modlist = new Array;
            
            //function to add mods to array
            function addmodtoarray(name, version, projectid, fileid, link, depency){
                modlist.push([name, version, projectid, fileid, link, depency]);
            }
            
            //function to update mod table
            function createmodtable(htmltable, modarray){
                var tableheaders = "<tr><th>Mod Name</th><th>Version</th><th>Project ID</th><th>File ID</th><th>Link</th><th>Dependencies</th></tr>";
                var outputmodtable = tableheaders;
                for(let i = 0; i < modarray.length; i++) {
                    var modrow = '<tr> <td class="ModName">'+modarray[i][0]+'</td> <td>'+modarray[i][1]+'</td> <td>'+modarray[i][2]+'</td> <td>'+modarray[i][3]+'</td> <td> <a class="modurl" target="_blank"> '+modarray[i][4]+' </a> </td> <td>'+modarray[i][5]+'</td></tr>';
                    outputmodtable = outputmodtable + modrow;
                }
                htmltable.innerHTML=outputmodtable;
            }
            //add mods to array
            //example
            //addmodtoarray("", "", "", "", "", "NA");
            addmodtoarray("The One Probe", "1.16-3.1.7", "245211", "3752096", "https://www.curseforge.com/minecraft/mc-mods/the-one-probe/files/3752096", "NA");
            addmodtoarray("Just Enough Items (JEI)", "1.16.5-7.7.1.152", "238222", "3681294", "https://www.curseforge.com/minecraft/mc-mods/jei/files/3519343", "NA");
            addmodtoarray("Just Enough Resources (JER)", "1.16.5-0.12.1.128", "240630", "3435305", "https://www.curseforge.com/minecraft/mc-mods/just-enough-resources-jer/files/3066754", "- Just Enough Items");
            addmodtoarray("CoFH Core", "1.16.5-1.5.0.11", "69162", "3788884", "https://www.curseforge.com/minecraft/mc-mods/cofh-core/files/3407019", "NA");
            addmodtoarray("Thermal Foundation", "1.16.5-1.3.2", "222880", "3412300", "https://www.curseforge.com/minecraft/mc-mods/thermal-foundation/files/3412300", "- CoFH Core");
            addmodtoarray("Thermal Expansion", "1.16.5-1.3.0", "69163", "3404884", "https://www.curseforge.com/minecraft/mc-mods/thermal-expansion/files/3404884", "- Thermal Foundation");
            addmodtoarray("Thermal Cultivation", "1.16.5-1.3.0", "271835", "3404883", "https://www.curseforge.com/minecraft/mc-mods/thermal-cultivation/files/3404883", "- Thermal Foundation");
            addmodtoarray("Thermal Innovation", "1.16.5-1.3.0", "291737", "3404886", "https://www.curseforge.com/minecraft/mc-mods/thermal-innovation/files/3404886", "- Thermal Foundation");
            addmodtoarray("Thermal Locomotion", "1.16.5-1.3.0", "406959", "3404887", "https://www.curseforge.com/minecraft/mc-mods/thermal-locomotion/files/3404887", "- Thermal Foundation");
            addmodtoarray("Immersive Engineering", "1.16.5-5.0.5-140", "231951", "3497359", "https://www.curseforge.com/minecraft/mc-mods/immersive-engineering/files/3497359", "NA");
            addmodtoarray("Configured", "1.2.0", "457570", "3434071", "https://www.curseforge.com/minecraft/mc-mods/configured/files/3434071", "NA");
            addmodtoarray("Controlling", "7.0.0.27", "250398", "3501319", "https://www.curseforge.com/minecraft/mc-mods/controlling/files/3501319", "NA");
            addmodtoarray("More Overlays Updated", "1.18.15", "391382", "3395133", "https://www.curseforge.com/minecraft/mc-mods/more-overlays-updated/files/3395133", "NA");
            addmodtoarray("Mouse Tweaks", "2.14", "60089", "3202662", "https://www.curseforge.com/minecraft/mc-mods/mouse-tweaks/files/3202662", "NA");
            addmodtoarray("TOP Addons", "1.16.5-2.1.5-beta", "247111", "3319050", "https://www.curseforge.com/minecraft/mc-mods/top-addons/files/3319050", "NA");
        </script>
    </head>
    <body>
        <div class="main">
            <h1>Losts 1.16.5 Test Modpack</h1>
            <h2>Mod List</h2>
            <hr>
            <div class="modlist">
            <table id="modlist">
            </table>
            </div>
        </div>
    </body>
    <script>
        //get the modlist table
        var modlisttable = document.getElementById("modlist");
        createmodtable(modlisttable, modlist)
    </script>
    <script>
        //small litle piece of java script to auto convert the link instead of copy pasting twice
        var modlinks = document.getElementsByClassName("modurl");
        for (let i = 0; i < modlinks.length; i++) {
            var link = modlinks[i].innerHTML;
            modlinks[i].href = link;
        }
    </script>
</html>
